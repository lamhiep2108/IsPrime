<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function IsPrime(number){
        if (number<2)return false;
        for (let i = 2; i <number-1; i++) {
            if (number%i==0)return false
        }
        return true;
    }
    function Prime(n){
        let count=0
        for (let i = 1;; i++) {
            if (IsPrime(i)){
                count++;
                document.write(i+'<br>')
        }
            if (count>=n){
                break;
            }
        }
    }Prime(10000)
</script>
</body>
</html>
